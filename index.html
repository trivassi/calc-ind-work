<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <script src="js/jquery-3.1.1.js"></script>
    <script type="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form id="calculator-form">
        <div class="row">
          <!-- number1 start -->
          <div class="col-xs-5">
            <div class="form-group">
              <label for="number1">Enter number 1:</label>
              <input id="number1" type="number">
            </div>
          </div>
          <!-- combobox/dropdown -->
          <div class="col-xs-2">
            <select class="form-control" id="operators">
              <option value="add">Add</option>
              <option value="subtract">Subtract</option>
              <option value="multiply">Multiply</option>
              <option value="divide">Divide</option>
            </select>
          </div>
            <!-- number2 start -->
          <div class="col-xs-5">
            <div class="form-group">
              <label for="number2">Enter number 2:</label>
              <input id="number2" type="number">
            </div>
          </div>
        </div>
        <button id="calc-btn" type="submit" class="btn btn-success">Calculate</button>
      </form>
      <div id="show-answer">
        <h2></h2>
      </div>
    </div>
  </body>
</html>
